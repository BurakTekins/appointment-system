{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0 rounded-4">
        
        <div class="text-center pt-4">
          <h3 style="color: #000;">Duyuru Ekle</h3>
        </div>

        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_title" class="form-label">Başlık</label>
              <input type="text" name="title" id="id_title" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="id_textField" class="form-label">İçerik</label>
              <textarea name="textField" id="id_textField" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Kaydet</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
